<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<h2>User Form</h2>
<form action="#" th:action="@{/users/adduser}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <!--
        th:Field 태그는 id,name,value 3가지 속성
        Name : <input type="text" id="name" name="name" value="홍길동" />
        Email : <input type="text" id="email" name="email" value="" />
        #fields 객체는 Spring의 Errors(BindingResult)이다.
    -->
    <input type="text" th:field="*{name}" id="name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/>
    <input type="submit" value="Add User">
</form>
</body>
</html>

myboot.name=Spring PROD

# log level\uC744 info\uB85C \uC124\uC815
logging.level.com.rookies4.myspringboot=info

# mariaDB \uC811\uC18D\uC815\uBCF4 \uC124\uC815
spring.datasource.url=jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3307}/${DB_DATABASE:boot_db}
spring.datasource.username=${DB_USERNAME:boot}
spring.datasource.password=${DB_PASSWORD:boot}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

# jpa \uC815\uBCF4 \uC124\uC815
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# N+1 \uBB38\uC81C \uD574\uACB0\uC744 \uC704\uD55C \uC124\uC815
spring.jpa.properties.hibernate.default_batch_fetch_size=100